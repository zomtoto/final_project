<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인 페이지</title>
    <link th:href="@{/css/bootstrap_min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/login/js/spiner.js}" th:inline="none"></script>
    <link rel="stylesheet" th:href="@{/login/css/login.css}" th:inline="css"/>
    <!-- 구글 폰트 추가 (옵션) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 아이콘 추가 (옵션) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMV5BktcZTosF+Kq4fJGjrWkMBr4eJr3aJ7jT6Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- 로딩 스피너 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="@{/member/members/add}" th:action th:object="${loginForm}" method="post" novalidate id="loginForm">
        <!-- 전체 오류 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger" role="alert" th:each="err : ${#fields.globalErrors()}"
                 th:text="${err}">전체 오류 메시지</div>
        </div>
        <!-- 로그인 ID 필드 -->
        <div class="mb-3">
            <label for="member_id" class="form-label">로그인 ID</label>
            <input type="text" id="member_id" th:field="*{member_id}" class="form-control"
                   th:classappend="${#fields.hasErrors('member_id')} ? 'field-error' : ''" placeholder="아이디를 입력하세요" required>
            <div class="field-error-message" th:errors="*{member_id}">아이디 오류 메시지</div>
        </div>
        <!-- 비밀번호 필드 -->
        <div class="mb-4">
            <label for="member_password" class="form-label">비밀번호</label>
            <input type="password" id="member_password" th:field="*{member_password}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('member_password')} ? 'field-error' : ''" placeholder="비밀번호를 입력하세요" required>
            <div class="field-error-message" th:errors="*{member_password}">비밀번호 오류 메시지</div>
        </div>
        <!-- 버튼 -->
        <div class="row">
            <div class="col-6">
                <button class="w-100 btn btn-primary btn-lg" type="submit" id="submitButton">로그인</button>
            </div>
            <div class="col-6">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='products.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<!-- Bootstrap JS 및 종속성 (jQuery 및 Popper.js) CDN 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3HXUz/8+J7MXe1LkDaIO/pqhP9V9+8p9sFQ3E"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4Ag2Hh4zBFon1w3+EhaSXIG5eH4e5rI24k6M9G5dWOfURyZupK0N"
        crossorigin="anonymous"></script>

</body>
</html>
