<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="utf-8">
  <title>회원 추가</title>
<!--  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 20px;">
  <div class="text-center">
    <h2>회원 추가</h2>
  </div>

  <form th:action="@{/member/members/add}" th:object="${member}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" th:field="*{id}" class="form-control" required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div>
      <label for="dob">생년월일</label>
      <input type="date" id="dob" th:field="*{dob}" class="form-control">
    </div>
    <div>
      <label for="gender">성별</label>
      <select id="gender" th:field="*{gender}" class="form-select">
        <option value="남">남</option>
        <option value="여">여</option>
      </select>
    </div>

    <!-- Hidden Fields -->
    <input type="hidden" th:field="*{email}" value="">
    <input type="hidden" th:field="*{phone}" value="">
    <input type="hidden" th:field="*{admin}" value="N">
    <input type="hidden" th:field="*{delete}" value="False">
    <input type="hidden" th:field="*{joinDate}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">저장</button>
      <button class="btn btn-secondary" th:onclick="|location.href='@{/}'|">취소</button>
    </div>
  </form>

</div>
</body>
</html>
