<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="utf-8">
  <title>회원 상세 정보</title>
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 카드 스타일 */
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      margin-top: 50px;
    }

    /* 테이블 스타일 */
    .table {
      margin-bottom: 0;
      text-align: center; /* 테이블 내 텍스트 가운데 정렬 */
    }

    /* 제목 스타일 */
    .text-center h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 버튼 정렬 */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <!-- 제목 -->
    <div class="text-center">
      <h2>회원 상세 정보</h2>
    </div>

    <!-- 테이블 -->
    <table class="table table-striped table-bordered">
      <tbody>
      <tr>
        <th>회원번호</th>
        <td th:text="${member.member_no}"></td>
      </tr>
      <tr>
        <th>아이디</th>
        <td th:text="${member.id}"></td>
      </tr>
      <tr>
        <th>이름</th>
        <td th:text="${member.name}"></td>
      </tr>
      <tr>
        <th>생년월일</th>
        <td th:text="${member.dob}"></td>
      </tr>
      <tr>
        <th>성별</th>
        <td th:text="${member.gender}"></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td th:text="${member.email}"></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td th:text="${member.phone}"></td>
      </tr>
      </tbody>
    </table>

    <!-- 버튼 -->
    <div class="btn-container">
      <button class="btn btn-primary" th:onclick="|location.href='@{/member/members}'|">목록으로</button>
    </div>
  </div>
</div>
</body>
</html>
