<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <title>회원 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-container ul {
            padding-left: 0;
            list-style: none;
            display: flex;
        }

        .pagination-container .page-item {
            margin: 2px;
        }

        .pagination-container .page-link {
            padding: 0.5rem 0.75rem;
            border: 1px solid #dee2e6;
            color: #007bff;
            text-decoration: none;
        }

        .pagination-container .page-item.active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination-container .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center" style="margin-top: 20px;">
    <div class="card shadow-sm" style="width: 800px; padding: 20px;">
        <div class="text-center mb-4">
            <h2>회원 목록</h2>
        </div>

        <!-- Filter and Add Buttons -->
        <div class="row my-3">
            <div class="col text-end">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/member/members/add}'|"
                        type="button">회원 추가
                </button>
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/}'|"
                        type="button">홈페이지 돌아가기
                </button>
            </div>
        </div>

        <!-- Members Table -->
        <table class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th>회원번호</th>
                <th>이름</th>
                <th>아이디</th>
                <th>성별</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.member_no}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.gender}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/member/members/{member_no}(member_no=${member.member_no})}">보기</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination-container">
            <ul class="pagination">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/member/members(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Pagination Links -->
                <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${page == currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/member/members(page=${page}, size=${pageSize})}" th:text="${page}"></a>
                </li>

                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/member/members(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
