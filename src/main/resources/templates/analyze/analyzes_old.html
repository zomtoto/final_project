<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <title>분석 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-container ul {
            padding-left: 0;
            list-style: none;
            display: flex;
        }

        .pagination-container .page-item {
            margin: 2px;
        }

        .pagination-container .page-link {
            padding: 0.5rem 0.75rem;
            border: 1px solid #dee2e6;
            color: #007bff;
            text-decoration: none;
        }

        .pagination-container .page-item.active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination-container .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 20px;">
    <div class="text-center">
        <h2>분석 목록</h2>
    </div>

    <!-- Filter and Add Buttons -->
    <div class="row my-3">
       
        <div class="col text-end">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/analyze/analyzes/add}'|"
                    type="button">분석 추가
            </button>
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈페이지 돌아가기
            </button>
        </div>
    </div>

    <!-- Analyzes Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>이미지 번호</th>
            <th>연도</th>
            <th>그래프 종류</th>
            <th>이미지 이름</th>
            <th>회원 번호</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analyzes : ${analyzes}">
            <td th:text="${analyzes.image_no}"></td>
            <td th:text="*{analyzes.analyze_year}"></td>
            <td th:text="*{analyzes.graph_type}"></td>
            <td th:text="*{analyzes.image_name}"></td>
            <td th:text="*{analyzes.member_no}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/analyze/analyzes/{image_no}(image_no=${analyzes.image_no})}">보기</a>
                <a class="btn btn-sm btn-warning" th:href="@{/analyze/analyzes/{image_no}/edit(image_no=${analyzes.image_no})}">수정</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination-container">
        <ul class="pagination">
            <!-- Previous Button -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/analyze/analyzes(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Pagination Links -->
            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == currentPage} ? 'active' : ''">
                <a class="page-link" th:href="@{/analyze/analyzes(page=${page}, size=${pageSize})}" th:text="${page}"></a>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/analyze/analyzes(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
