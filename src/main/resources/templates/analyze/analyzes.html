<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <title>분석 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-container ul {
            padding-left: 0;
            list-style: none;
            display: flex;
        }

        .pagination-container .page-item {
            margin: 2px;
        }

        .pagination-container .page-link {
            padding: 0.5rem 0.75rem;
            border: 1px solid #dee2e6;
            color: #007bff;
            text-decoration: none;
        }

        .pagination-container .page-item.active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination-container .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 800px; margin-top: 20px;">
    <div class="text-center">
        <h2>분석 목록</h2>
    </div>

    <!-- Filter and Add Buttons -->
    <div class="row my-3">
        <div class="col text-end">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/analyze/analyzes/add}'|"
                    type="button">분석 추가
            </button>
        </div>
    </div>

    <!-- Analyzes Container -->
    <div class="container" th:each="analyze : ${analyzes}">

        <div class="mb-3">
        <label class="form-label">Image:</label>
        <!-- 서버에 저장된 파일 경로(예: /uploads/xxxx.jpg)를 사용 -->
            <a th:href="@{analyzes/{image_no}(image_no =${analyze.image.image_no})}">
            <img th:if="${analyze.image.origin_path != null}"
             th:src="@{/uploads/{filename}(filename=${analyze.image.origin_path})}"
             width="60%" height="60%"
             alt="상품 메인 이미지" class="main-image" />
            </a>

        <div class="mb-3">
            <label class="form-label">Image Description:</label>
            <span th:text="${analyze.image.image_description}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Year:</label>
            <span th:text="${analyze.analyze_year}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Graph Type:</label>
            <span th:text="${analyze.graph_type}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Uploaded By Member No:</label>
            <span th:text="${analyze.member.member_no}"></span>
        </div>
    </div>
    </div>
</div>

</body>
</html>
