<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <title>분석 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .analyze-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 100%; /* 동일 높이 설정 */
        }

        .analyze-card img {
            width: 100%; /* 모든 이미지를 같은 비율로 조정 */
            height: 200px; /* 고정 높이 */
            object-fit: cover; /* 이미지 비율 유지하며 자르기 */
            border-radius: 5px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .col-md-4 {
            flex: 1 1 calc(33.333% - 10px); /* 한 줄에 3개 배치 */
            max-width: calc(33.333% - 10px);
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 30px;
        }

        /* 테이블 텍스트 가운데 정렬 */
        .table {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 1200px; margin-top: 30px;">
    <div class="text-center">
        <h2>분석 목록</h2>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="analyze : ${analyzes}">
            <div class="analyze-card">
                <a th:href="@{analyzes/{image_no}(image_no=${analyze.image.image_no})}">
                    <img th:src="@{/uploads/{filename}(filename=${analyze.image.origin_path})}" alt="분석 이미지" />
                </a>
                <p th:text="${analyze.image.image_description}"></p>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Year</th>
                        <td th:text="${analyze.analyze_year}"></td>
                    </tr>
                    <tr>
                        <th>Graph Type</th>
                        <td th:text="${analyze.graph_type}"></td>
                    </tr>
                    <tr>
                        <th>Uploaded By</th>
                        <td th:text="${analyze.member.member_no}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
