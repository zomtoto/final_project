<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 20px;">
    <form th:action="@{/analyze/analyzes/add}" th:object="${analyze}" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Upload Image:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div>
            <label for="image_name">Image Name:</label>
            <input type="text" id="image_name" name="image_name" required>
        </div>

        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="analyze_year" required>
        </div>
        <div>
            <label for="graph_type">Graph Type:</label>
            <input type="text" id="graph_type" name="graph_type" required>
        </div>
        <div>
            <label for="image_description">Image Description:</label>
            <textarea id="image_description" name="image_description" required></textarea>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">확인</button>
            <button class="btn btn-secondary" th:onclick="|location.href='@{/analyze/analyzes}'|">취소</button>

        </div>
        <!--Hidden Fields-->
        <input type="hidden" name="member_no" value="1"> <!-- Example member number -->
    </form>
</div>
</body>
</html>
