<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="utf-8">
</head>
<body>

  <div class="container">

    <div class="mb-3">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>현재 회원 수</th>
          <th>누적 구매액</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${memberCount}"></td>
          <td th:text="${buyAmount}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-3">

      <table class="table table-striped table-bordered">
        <thead>
        <h3>연도별 누적 판매 금액</h3>
        <tr>
          <th th:value="2019">2019년</th>
          <th th:value="2020">2020년</th>
          <th th:value="2021">2021년</th>
          <th th:value="2022">2022년</th>
          <th th:value="2023">2023년</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${yearly_19}"></td>
          <td th:text="${yearly_20}"></td>
          <td th:text="${yearly_21}"></td>
          <td th:text="${yearly_22}"></td>
          <td th:text="${yearly_23}"></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
