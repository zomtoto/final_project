<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="utf-8">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>
<!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div>
    <label for="product_no">상품 ID</label>
    <input type="text" id="product_no" name="product_no" class="form-control"
           value="1" th:value="${product.product_no}" readonly>
  </div>
  <div>
    <label for="productName">상품명</label>
    <input type="text" id="productName" name="productName" class="form-control"
           value="상품A" th:value="${product.name}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control"
           value="10000" th:value="${product.out_price}" readonly>
  </div>
  <div>
    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" class="form-control"
           value="10" th:value="${product.quantity}" readonly>
  </div>
  <hr class="my-4">
  <!--single checkbox-->
  <div>판매 여부</div>
  <div>
    <div class="form-check">
      <input type="checkbox" id="open" th:field="${product.seal_service}" class="form-check-input" disabled>
      <label for="open" class="form-check-label">각인 가능</label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/product/products/{product_no}/edit(product_no=${product.product_no})}'|"
              type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='products.html'"
              th:onclick="|location.href='@{/product/products}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
